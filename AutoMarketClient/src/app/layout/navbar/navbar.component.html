<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" alt="AutoMarket" class="brand img-fluid" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Пошук авто</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Зв`язатися з нами</a>
                    </li>
                </ul>
                <ul class="navbar-nav" *ngIf="(accountService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="nav-link btn" routerLink="/account/register" routerLinkActive="active">
                            Реєстрація
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" routerLink="/account/login" routerLinkActive="active">
                            Вхід в кабінет
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav" *ngIf="(accountService.user$ | async) as user">
                    <li class="nav-item dropdow">
                        <a class="nav-link btn dropdown-toggle" data-bs-toggle="dropdown">Привіт, {{user.firstName}}</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Налаштування</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn" (click)="logout()">
                            Sign out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
