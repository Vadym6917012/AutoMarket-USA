<div class="wrapper">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h3 class="mb-3 font-weight-normal">Вхід</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="userName" type="text" placeholder="Email" class="form-control shadow-none"
                            [class.is-invalid]="submitted && loginForm.get('userName')?.errors">
                        <label for="userName">Email</label>
                        <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
                            Email обов`язкове
                        </span>
                    </div>
                    <div class="input-group mb-3">
                        <span id="eye" (click)="togglePasswordFieldType()" class="input-group-text"><i
                                [class]="isTextFieldType ? 'bi bi-eye-slash' :'bi bi-eye'"></i></span>
                        <div class="form-floating">
                            <input formControlName="password" [type]="isTextFieldType ? 'text' :'password'" placeholder="Password" class="form-control shadow-none"
                                [class.is-invalid]="submitted && loginForm.get('password')?.errors">
                            <label for="password">Пароль</label>
                            <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                                Пароль обов`язкове
                            </span>
                        </div>
                    </div>
    
                    <div class="form-floating" *ngIf="errorMessages.length > 0">
                        <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                        <a class="btn btn-link" (click)="resendEmailConfirmationLink()"
                            *ngIf="errorMessages[0].includes('Підтвердіть ваш email.')">
                            Натисніть тут, щоб відправить лист для підтвердження, якщо ви його не отримали.
                        </a>
                    </div>
    
                    <div class="d-grid mt-4 px-1">
                        <button class="btn btn-lg" type="submit">Увійти</button>
                    </div>
                </form>
    
                <div class="mt-4 text-center">
                    <a class="forgot-password" routerLink="/account/send-email/forgot-username-or-password">
                        <h6>Забув логін або пароль</h6>
                    </a>
                </div>
    
                <div class="mt-4 text-center">
                    <h6>Немає обліковго запису?</h6><a class="forgot-password"
                        routerLink="/account/register">Зареєструйтесь</a>
                </div>
            </main>
        </div>
    </div>
</div>
