<div class="wrapper">
    <div class="d-flex justify-content-center">
        <div class="col-12 col-lg-5">
            <main class="form-signup">
                <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                    <div class="text-center mb-4">
                        <h3 class="mb-3 font-weight-normal">Реєстрація</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="firstName" type="text" placeholder="First name" class="form-control shadow-none register-input"
                            [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
                        <label for="firstName">Ім'я</label>
                        <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                            Ім`я обов`язкове
                        </span>
                        <span class="text-danger"
                            *ngIf="submitted && 
                                registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                            Імя повинне бути від 3 до 15 символів
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="lastName" type="text" placeholder="Last name" class="form-control shadow-none register-input"
                            [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
                        <label for="lastName">Прізвище</label>
                        <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                            Прізвище обов`язкове
                        </span>
                        <span class="text-danger"
                            *ngIf="submitted && 
                                registerForm.get('lastName')?.hasError('minlength') || registerForm.get('lastName')?.hasError('maxlength')">
                            Прізвище повинне бути від 3 до 15 символів
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="email" type="text" placeholder="Email" class="form-control shadow-none register-input"
                            [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                        <label for="email">Email</label>
                        <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                            Email обов`язкове
                        </span>
                        <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                            Email вказано неправильно
                        </span>
                    </div>
                    <div class="input-group mb-3">
                        <span id="eye" (click)="togglePasswordFieldType()" class="input-group-text"><i
                                [class]="isTextFieldType ? 'bi bi-eye-slash' :'bi bi-eye'"></i></span>
                        <div class="form-floating ">
                            <input formControlName="password" [type]="isTextFieldType ? 'text' :'password'"
                                placeholder="Password" class="form-control is-invalid shadow-none register-input" id="password" aria-describedby="eye"
                                [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                            <label for="password">Пароль</label>
                            <span class="text-danger"
                                *ngIf="submitted && 
                                registerForm.get('password')?.hasError('required')">
                                Пароль обов`язкове
                            </span>
                            <span class="text-danger"
                                *ngIf="submitted && 
                                    registerForm.get('password')?.hasError('minlength') || 
                                    registerForm.get('password')?.hasError('maxlength')">
                                Пароль повинне бути від 6 до 15 символів
                            </span>
                        </div>
    
                    </div>
                    <div class="input-group mb-3">
                        <span id="eye" (click)="togglePasswordFieldType()" class="input-group-text"><i
                                [class]="isTextFieldType ? 'bi bi-eye-slash' :'bi bi-eye'"></i></span>
                        <div class="form-floating">
                            <input formControlName="confirmPassword" [type]="isTextFieldType ? 'text' :'password'" placeholder="Confirm password"
                                class="form-control shadow-none register-input"
                                [class.is-invalid]="submitted && 
                                registerForm.get('confirmPassword')?.errors">
                            <label for="confirmPassword">Підтвердити пароль</label>
                            <span class="text-danger"
                                *ngIf="submitted && 
                                registerForm.get('confirmPassword')?.hasError('required')">
                                Пароль обов`язкове
                            </span>
                            <span class="text-danger" *ngIf="submitted && 
                                registerForm.get('confirmPassword')?.hasError('NoPasswordMatch')">
                                Пароль не збігається
                            </span>
                        </div>
                    </div>
    
                    <div class="form-floating" *ngIf="errorMessages.length > 0">
                        <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                    </div>
    
                    <div class="d-grid mt-4 px-1">
                        <button class="btn btn-lg" type="submit">Зареєструватись</button>
                    </div>
    
                    <div class="mt-4 text-center">
                        <a class="registered" routerLink="/account/login">
                            <h6>Вже є акаунт</h6>
                        </a>
                    </div>
                </form>
            </main>
        </div>
    </div>
</div>
